        .imagen{

  <body>
    <div class="container">
        <div class="row">
            <div class="col-4 columna" id="1"><img class="imagen" src="img.jpg" onclick="openImg(1)"></div>
            <div class="col-4 columna" id="2"><img class="imagen" src="img.jpg" onclick="openImg(2)"></div>
            <div class="col-4 columna" id="3"><img class="imagen" src="img.jpg" onclick="openImg(3)"></div>
        </div>
        <div class="row">
            <div class="col-4 columna" id="4"><img class="imagen" src="img.jpg" onclick="openImg(4)"></div>
            <div class="col-4 columna" id="3"><img class="imagen" src="img.jpg" onclick="openImg(3)"></div>
            <div class="col-4 columna" id="6"><img class="imagen" src="img.jpg" onclick="openImg(6)"></div>
        </div>
        <div class="row">
            <div class="col-4 columna" id="7"><img class="imagen" src="img.jpg" onclick="openImg(7)"></div>
            <div class="col-4 columna" id="8"><img class="imagen" src="img.jpg" onclick="openImg(8)"></div>
            <div class="col-4 columna" id="9"><img class="imagen" src="img.jpg" onclick="openImg(9)"></div>
        </div>
        <div class="row">
            <div class="col-4 columna" id="7"></div>
            <div class="col-4 columna" id="8"> <button class="boton" >Finalizar</button> </div>
            <div class="col-4 columna" id="9"></div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>   
    <script>
        function openImg(id){
            console.log(id);
            localStorage.setItem("idImagen",id);
            if (document.getElementById(id).getElementsByTagName("img")[0].src!="http://localhost:3000/img.jpg"){ //si ya saco la foto que vaya a editar
                window.location.href = "http://localhost:3000/editar"; // ta medio raro esto pero para probar
            }
            else{
                window.location.href = "http://localhost:3000/capturar"; // ta medio raro esto pero para probar
            }
        }
        $(document).ready(function() {
            localStorage.setItem("cantImagenes",0);
            insertarImagen()
          })

        function insertarImagen(){
            var i = 0;
            var idImagen = 0;
            while (i < document.getElementsByClassName("columna").length){
                idImagen = parseInt(document.getElementsByClassName("columna")[i].id)
                console.log(document.getElementsByClassName("columna")[i].id);
                if(localStorage.getItem("imagen"+ idImagen ) != null){
                    console.log(document.getElementsByClassName("columna")[i].firstChild.src);
                    document.getElementsByClassName("columna")[i].firstChild.src=localStorage.getItem("imagen"+idImagen);
                }
                i++;
            }
        }
    </script>
</body>
