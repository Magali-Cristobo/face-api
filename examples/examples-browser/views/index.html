<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registros AllRight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        .imagen{
            max-width: 100%;
            max-height: 100%;
            padding-right: 0%;
            padding-bottom: 2%;
            width: 100%;
            height: 18rem;
            object-fit: cover;
        }
        .boton{
            width: 100%;
            height: 100%;
        }
    </style>
    </head>
  <body>
    <div class="container prueba">
        <div class="row">
            <div class="col-4 columna" id="1"><img class="imagen" src="fondoPerfil.jpg" onclick="openImg(1)"></div>
            <div class="col-4 columna" id="2"><img class="imagen" src="fondoSerio.jpg" onclick="openImg(2)"></div>
            <div class="col-4 columna" id="3"><img class="imagen" src="fondoCaraSonrisa.jpg" onclick="openImg(3)"></div>
        </div>
        <div class="row">
            <div class="col-4 columna" id="4"><img class="imagen" src="fondoMaxSuperior.jpg" onclick="openImg(4)"></div>
            <div class="col-4 columna" ><button id="boton" class="boton" style="display: none;" >Finalizar</button></div>
            <div class="col-4 columna" id="5"><img class="imagen" src="fondoMaxInferior.jpg" onclick="openImg(5)"></div>
        </div>
        <div class="row">
            <div class="col-4 columna" id="6"><img class="imagen" src="fondoBocaDer.jpg" onclick="openImg(6)"></div>
            <div class="col-4 columna" id="7"><img class="imagen" src="fondoSonrisa.jpg" onclick="openImg(7)"></div>
            <div class="col-4 columna" id="8"><img class="imagen" src="fondoBocaIzq.jpg" onclick="openImg(8)"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>   
    <script>
        function openImg(id){
            console.log(id);
            localStorage.setItem("idImagen",id);
            if (document.getElementById(id).getElementsByTagName("img")[0].src.substring(0, 4)!="http"){ //si ya saco la foto que vaya a editar
                window.location.href = "http://localhost:3000/editar"; // ta medio raro esto pero para probar
            }
            else{
                window.location.href = "http://localhost:3000/capturar"; // ta medio raro esto pero para probar
            }
        }
        $(document).ready(function() {
            insertarImagen()
          })

        function insertarImagen(){
            var i = 0;
            var idImagen = 0;
            var cantImagenes = 0;
            while (i < document.getElementsByClassName("columna").length){
                idImagen = parseInt(document.getElementsByClassName("columna")[i].id)
                console.log(document.getElementsByClassName("columna")[i].id);
                if(localStorage.getItem("imagen"+ idImagen ) != null){
                    document.getElementsByClassName("columna")[i].firstChild.src=localStorage.getItem("imagen"+idImagen);
                    console.log(document.getElementsByClassName("columna")[i].firstChild.src);
                    cantImagenes++;
                }
                i++;
            }
            localStorage.setItem("cantImagenes",cantImagenes);
            if(cantImagenes == 8){
                document.getElementById("boton").style.display="block";
            }
        }
    </script>
</body>
</html>
